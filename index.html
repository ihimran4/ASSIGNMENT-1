<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav>
            <h3 class="logo-title inter-normal">LOGO</h3>
            <button class="raleway-normal btn-primary">Sign Up</button>
        </nav>
        <div class="banner">
            <div class="banner-title">
                <h3 class="raleway-normal">Cool Dark UI Template for <br> Webflow Agencies!</h3>
                
            </div>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
          <section class="action">
                <div class="action-div">
                <h3 class="action-title raleway-normal">See It in Action</h3>
                <p class="action-description raleway-normal">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary raleway-normal">Launch Live Preview</button>
            </div>
            <img class="action-img" src="B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
        </section> 
                <section class="productive-user">
            <h3 class="user-title raleway-normal">Joined Thousands of Productive Users</h3>
            <div class="number inter-normal">
                <div class="numbers">
                    <h1 class="numbers-title logo-title">50K</h1>
                    <p class="numbers-description">Active Users</p>
                </div>
                <div class="numbers">
                     <h1 class="numbers-title logo-title">2M+</h1>
                    <p class="numbers-description">Focus Sessions</p>
                </div>
                <div class="numbers">
                     <h1 class="numbers-title logo-title">95%</h1>
                    <p class="numbers-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>     
    </main>
</body>
</html>
